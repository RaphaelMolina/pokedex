    <!-- API = Servidor que serve dados 
        
        Requisição HTTP
    URL: https://pokeapi.co/api/v2/pokemon
    URI: https://pokeapi.co/api/v2/
    endpoint: pokemon
    ${Endereço IP e Porta}/{$PATH = Caminho de identificação do recurso} 
    IP e Porta: https://pokeapi.co
    PATH: /api/v2/pokemon

    Request Method: GET | POST | PUT | DELETE | PATCH
    GET: Receber dados de um Resource(Select). https://pokeapi.co/api/v2/pokemon/${id} ou https://pokeapi.co/api/v2/pokemon/1
    POST: Enviar dados ou informações para serem processadas por um Resource(Insert). https://pokeapi.co/api/v2/pokemon/${id} ou https://pokeapi.co/api/v2/pokemon/1
    PUT: Atualizar dados de um Resource(Update).
    DELETE: Deletar um Resource(Delete).
    PATCH: Correção.

    QueryString: ?limit=10&offset=0 = https://pokeapi.co/api/v2/pokemon?limit=10&offset=0

    Request Headers
        Configuração Exemplo: accept-language: pt-BR,pt;q=0.9,en-US;q=0.8,en;q=0.7
        content-type: application/json
    Response Headers
        Configuração
    
    POST ou PUT:
        Request Headers
            contect-type: application/json
        
        Request Body{
            "name": "Novo Pokemon"
        }
        Body = Corpo da requisição ou da resposta.
    
    Resposta:
        Status Code Exemplo: https://restfulapi.net/http-status-codes/ dog e cat
        Response Headers
        Response Body
    -->
